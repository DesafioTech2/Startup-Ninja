<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Conta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="createAccountForm">
        <h2>Crie sua conta</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit">Criar Conta</button>
    </form>

    <script type="module">
        import { adicionarUsuario } from './test.mjs';

        const form = document.getElementById('createAccountForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                nome: form.nome.value,
                cpf: form.cpf.value.replace(/\D/g, ""), // Remove formatação
                dataNascimento: form.dataNascimento.value,
                email: form.email.value,
                senha: form.senha.value,
                telefone: form.telefone.value,
                cargo: form.cargo.value
            };

            try {
                console.log("Enviando dados...");
                await adicionarUsuario(formData); // Chamando a função diretamente
                alert('Conta criada com sucesso!');
                window.location.href = 'success.html'; // Redireciona para a página de sucesso
            } catch (error) {
                console.error("Erro:", error.message);
                alert(`Erro ao criar a conta: ${error.message}`);
            }
        });
    </script>
</body>
</html>
